<p class="text-xs-center">Реєстрація для отримання доступу</p>
<div
class="alert alert-{{message.type}}"
*ngIf="message.text"
>
{{message.text}}
</div>
<form [formGroup]="regForm" (ngSubmit)="signup()">
  <div
    class="form-group"
    [ngClass]="{'has-error': formErrors.email}"
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите email"
      formControlName="email"
    >
    <span
      class="form-help-text"
      *ngIf="formErrors.email"
    >onSubmit
      {{ formErrors.email }}
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': formErrors.password}"
  >
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Введите пароль"
      formControlName="password"
    >
    <span
      class="form-help-text"
      *ngIf="formErrors.password"
    >
      {{ formErrors.password }}
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': formErrors.name}"
  >
    <label for="name">Iм'я</label>
    <input
      type="text"
      class="form-control underlined"
      id="name"
      placeholder="Введіть ім'я"
      formControlName="name"
    >
    <span
      class="form-help-text"
      *ngIf="formErrors.name"
    >
      {{ formErrors.name }}
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{'has-error': formErrors.agree}"
  >
    <label for="agree">
      <input
        class="checkbox"
        id="agree"
        type="checkbox"
        formControlName="agree"
      >
      <span>Погоджуюсь з правилами</span>
    </label>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="regForm.invalid"
    >
      Зареєструватися
    </button>
  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Вже є аккаунт?
      <a [routerLink]="'/login'">
        Ввійти!
      </a>
    </p>
  </div>
</form>
