<div
  class="alert alert-{{message.type}}"
  *ngIf="message.text else myForm"
>
  {{message.text}}
</div>
<ng-container *ngIf="!message.text">
<form [formGroup]="form" (ngSubmit)="resetPassword()">
  <div
    class="form-group"
    [ngClass]="{'has-error': errors}"
  >
    <input
      type="text"
      class="sign-in"
      id="email"
      placeholder="Введите email"
      formControlName="email"
    >
    <span
      class="form-help-text"
      *ngIf="form.controls.email.errors?.required"
    >
      Email не может быть пустым.
    </span>
    <span
    class="form-help-text"
    *ngIf="form.controls.email.errors?.email"
    >
      Введен неправильный email
    </span>
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >
      Войти
    </button>
  </div>
</form>
</ng-container>
