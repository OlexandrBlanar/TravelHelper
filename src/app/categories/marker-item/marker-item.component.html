<div class="markers">
  <ul>
    <li *ngFor="let marker of markers">
      {{ marker["name"] }}
      <button type="button" class="btn-picto" (click)="deleteMarker(marker.name)">
        <i class="material-icons">delete</i>
      </button>
      <button type="button" class="btn-picto" (click)="openModal(marker)">
        <i class="material-icons">mode_edit</i>
      </button>
    </li>
  </ul>
</div>
